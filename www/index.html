<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--css media for tabletcomputer (landscape ) and big smartphones (landscape)-------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" media="screen  and (min-device-width:355px) and (orientation: landscape) and  (-webkit-min-device-pixel-ratio: 1.3),
screen and (min-device-width:355px) and  (orientation: landscape) and  (min-device-pixel-ratio: 1.3),
screen  and  (min-device-width:500px) and  (orientation: landscape) and  (-webkit-min-device-pixel-ratio: 1.3),
screen and (min-device-width:500px) and  (orientation: landscape) and (min-device-pixel-ratio: 1.3)" type="text/css" href="css/index-tablet-landscape.css" />
        <!--media-query for tabletcomputer (portrait) and big smartphones (portrait)----------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" media="screen  and (min-device-width:355px) and (orientation: portrait) and  (-webkit-min-device-pixel-ratio: 1.3), /*big smartphones*/
screen and (min-device-width:355px) and  (orientation: portrait) and  (min-device-pixel-ratio: 1.3),
screen  and  (min-device-width:500px) and  (orientation: portrait) and  (-webkit-min-device-pixel-ratio: 1.3),
screen and (min-device-width:500px) and  (orientation: portrait) and (min-device-pixel-ratio: 1.3)" type="text/css" href="css/index-tablet-portrait.css" />
        <!--media-query for normal smartphones (landscape)-------------------------------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" media="screen  and  (max-device-width:630px) and  (min-resolution: 160dpi) and (orientation: landscape)" type="text/css" href="css/index-smartphones-landscape.css" />
        <!--media-query for normal smartphones (portrait)--------------------------------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" media="screen  and  (max-device-width:630px) and  (min-resolution: 160dpi) and (orientation: portrait)" type="text/css" href="css/index-smartphones-portrait.css" />
		
		<title>Pizza Live</title>
    </head>
    <body>
        <div class="app">
            <div id="circular-progress" class="load-container load6">
              <div id="circular-progress-loader" class="loader"></div>
            </div>
            <div id="no-internet-msg-container" class="not-visible">
               <h2 id="no-internet-msg"> Leider gibt es keine Internetverbindung.  Die Bestellung konnte nicht aufgegeben werden. Schließen Sie bitee die App um später zu probieren.</h2>
            <!--   <div id="no-internet-button">OK</div>  -->
            </div>
            <div id="login-register-container" class="not-visible wide-container">
                <div id="login-container" class="wide-container">
                    <h2 id="login-input-msg">E-Mail</h2>
                    <input id="login" type="text" class="input-text-box centered-input">
                </div>
                <div id="password-container" class="wide-container">
                    <h2 id="pass-input-msg">Password</h2>
                    <input id="password" type="password" class="input-text-box centered-input" >
                </div>
                <div id="loginfo-send-button-container" class="wide-container button-container">
                    <h2 id="loginfo-send-button" class="send-button centered-input">Einloggen</h2>
                </div>
                <div id="registrieren-send-button-container" class="wide-container">
                    <h2 id="registrieren-send-button" class="send-button centered-input button-container">Registzieren</h2>
                </div>
                <div id="-send-button-container" class="wide-container button-container">
                    <h2 id="gast-kaufen-send-button" class="send-button centered-input">Als Gast kaufen</h2>
                </div>
            </div>

         </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
